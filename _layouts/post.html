---
layout: default
---

<span class="date">{{ page.date | date: '%F, a %A' }}</span>
<h1 class="title">{{ page.title }}</h1>
<div class="tags">
  {%- for tag in page.tags -%} {%- include tag.html -%} {%- endfor -%}
</div>
<div class="content">
  {{ content }}
</div>
<span class="date"
  >See source and revision history on
  <a
    href="https://github.com/SheepTester/longer-tweets/commits/master/{{ page.path }}"
    >GitHub</a
  >.</span
>
